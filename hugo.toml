baseurl = "https://lucabertinetto.com"
title = "Luca Bertinetto personal page"
theme = "console"
languageCode = "en-gb"

[params]
  # Cutting off the page title to two chars for mobile (console-demo -> co)
  titleCutting = true

  # Set the animation style -- https://animate.style/
  # To disable animations, please remove or comment animationStyle parameter
  # animateStyle = "animated zoomIn fast"
  animateStyle = ""
  customCss = ["css/custom.css"]
  
  # Font sizes in rem units (1rem = 16px by default)
  baseFontSize = "0.95rem"    # For regular text
  headerFontSize = "1.05rem"  # For titles, navigation, etc.

  # Research page settings
  showAuthors = true         # Whether to display authors in research items
  websiteAuthor = "Luca Bertinetto"  # Name to be underlined in author lists

  [[params.navlinks]]
  name = "about/"
  url = "about/"

  [[params.navlinks]]
  name = "research/"
  url = "research/"

[params.linkstyle]
main = "#3a8ca4"         # Muted teal for links
hover = "#20607a"        # Slightly deeper teal on hover
dotted = true            # Use dotted underline for content links