<style>
:root {
    --base-font-size: {{ .Site.Params.baseFontSize | default "1rem" }};
    --header-font-size: {{ .Site.Params.headerFontSize | default "1.2rem" }};
}

html, body {
    font-size: var(--base-font-size);
}

/* Navigation and header elements */
.terminal-nav, 
.terminal-logo, 
.terminal-menu, 
.logo,
.terminal-prompt,
.terminal-menu li a,
h1, h2, h3 {
    font-size: var(--header-font-size) !important;
}

/* Site title and navigation */
.terminal-prompt a,
.terminal-menu > ul {
    font-size: var(--header-font-size) !important;
}

/* Research paper titles */
.research-item h1 {
    font-size: var(--header-font-size);
    margin-bottom: 0.3em;
}

/* Authors styling */
.authors {
    font-style: italic;
    color: #666;
    margin: -5px 0 15px 0;
    line-height: 1.4;
}

/* Mobile styles */
@media (max-width: 768px) {
    .thumbnail {
        display: none !important;
    }
    .content-wrapper {
        gap: 0 !important;
    }
    .authors {
        display: none !important;
    }
}

.profile {
    height: 300px;
    background-size: cover;
    background-position: center;
    margin-bottom: 20px;
}

.info {
    padding: 20px;
}

.social li {
    list-style: none;
    padding: 0;
    margin: 10px 0;
}

.social li a i {
    margin-right: 5px;
}

/* Default link style: turquoise */
a.link-normal {
    color: #1a95e0 !important;
    text-decoration: underline !important;
    transition: color 0.2s;
}
a.link-normal:hover {
    color: #0d5c91 !important;
}

/* Elegant dotted underline link style */
a.link-dotted {
    border-bottom: 1px dotted #888 !important;
    text-decoration: none !important;
    padding-bottom: 1px;
    transition: border-color 0.2s, color 0.2s;
    color: #3a8ca4 !important;
}
a.link-dotted:hover {
    border-bottom: 1px solid #444 !important;
    color: #20607a !important;
}

/* Content links (Markdown) */
.content-link {
    color: {{ with .Site.Params.linkstyle.main }}{{ . }}{{ else }}#3a8ca4{{ end }} !important;
    text-decoration: none !important;
    border-bottom: 1px dotted #888 !important;
    padding-bottom: 1px;
    transition: border-color 0.2s, color 0.2s, box-shadow 0.2s;
}
.content-link:hover {
    color: {{ with .Site.Params.linkstyle.hover }}{{ . }}{{ else }}#20607a{{ end }} !important;
    border-bottom: 1px dotted #bbb !important;
    box-shadow: 0 2px 0 0 rgba(58,140,164,0.08);
    background: rgba(58,140,164,0.04);
}

/* Site-wide links (header, nav, research titles) */
.site-link {
    color: {{ with .Site.Params.linkstyle.main }}{{ . }}{{ else }}#3a8ca4{{ end }} !important;
    text-decoration: none !important;
    border-bottom: none !important;
    transition: color 0.2s;
}
.site-link:hover {
    color: {{ with .Site.Params.linkstyle.hover }}{{ . }}{{ else }}#20607a{{ end }} !important;
    text-decoration: underline !important;
}
</style>
