<div class="profile" style="background-image: url('{{ "/images/background.jpg" | relURL }}'); background-size: cover; background-position: center; height: 300px;">
</div>
<div class="info">
    <h2>{{ .Params.name }}</h2>
    <ul class="social">
        <li><i class="fas fa-envelope"></i> {{ .Params.email }}</li>
        {{ if .Params.googlescholar }}
        <li><a href="{{ .Params.googlescholar }}" target="_blank" rel="noopener noreferrer"><i class="fas fa-graduation-cap"></i> Google Scholar</a></li>
        {{ end }}
        {{ if .Params.linkedin }}
        <li><a href="{{ .Params.linkedin }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        {{ end }}
        {{ if .Params.github }}
        <li><a href="{{ .Params.github }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a></li>
        {{ end }}
        {{ if .Params.twitter }}
        <li><a href="{{ .Params.twitter }}" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i> Twitter</a></li>
        {{ end }}
    </ul>
    <hr>
</div>
